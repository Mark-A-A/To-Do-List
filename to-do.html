<!DOCTYPE html>
<html>
<head>
  <title>Mark's To Do List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/to-do_css.css">
</head>

<body>
<!-- Adding Table -->
  <div class="container-fluid">
    <div class="row-fluid">
      <h1>Mark's Things To Do</h1>
    </div>
  </div>

  <!-- Start of List -->
  <div class = "container">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Status</td>
            <td> To Do</td>
            <td>
              <button type="button" class="btn btn-success">Add a Row</button>
            </td>
            
          </tr>
        </thead>
        <tbody>
          <tr col-md-7>
            
            <td class="check-button">
              <input type="checkbox" aria-label="...">
            </td>

            <td>  
              <div class="input-group">
                <span class="input-group-addon">
                <input type="text" class="form-control" aria-label="..." placeholder="Text input" id="disabledInput">
                
                  
                </span> 
              </div><!-- /input-group -->
            </td>
            
              
            
            <td>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div> <!-- End of Container -->  
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/to-do_js.js"></script>
</body>
</html>
