<!DOCTYPE html>
<html>
<head>
  <title>Mark's To Do List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/to-do_css.css">
</head>

<body>
<!-- Adding Table -->
  <div class="container-fluid">
    <div class="row-fluid">
      <h1>Mark's Things To Do</h1>
    </div>
  
  
  <!-- Input Area -->
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-sm-offset-2">
      <form>
        <input type="text" class="form-control" aria-label="..." placeholder="Text input" id="task">
      </form>
    </div>
    <div class="col-xs-6 col-sm-2">
      <button type="button" class="btn btn-success btn-block">Add Thing to Do</button>
    </div>
  </div>
  
  <!-- Start of List -->
  
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <td>Status</td>
            <td> To Do</td>
            <td></td>            
          </tr>
        </thead>
        <tbody>
          <tr>            
            <td class="check-button text-center">
              <input type="checkbox" aria-label="...">
            </td>
            <td class="task text-center">  
              <div >
                 asdfasdfsd
              </div><!-- /input-group -->
            </td>                      
            <td class="text-center">
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div> <!-- End of Container -->  
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/to-do_js.js"></script>
</body>
</html>
